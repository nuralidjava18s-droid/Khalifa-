<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Laporan Kas</title>

<style>
  header{
  background: linear-gradient(to right, #1e90ff, #0f3057);
  color:white;
  padding:14px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  box-shadow:0 3px 10px rgba(0,0,0,0.2);
}

.brand{
  display:flex;
  align-items:center;
  gap:10px;
}

.brand img{
  width:42px;
  height:42px;
  border-radius:50%;
  object-fit:cover;
}

  .brand-text .subtitle{
  font-size:12px;
  opacity:0.9;
}

.brand-text .title{
  font-size:16px;
  font-weight:bold;
}
.filter{
  display:flex;
  justify-content:center;
  align-items:center;
  gap:8px;
  flex-wrap:wrap;
  margin-bottom:15px;
}

.filter label{
  font-weight:bold;
}
  
  .summary div{font-weight:bold;margin:3px 0;}
table{width:100%;border-collapse:collapse;margin-top:10px;}
th,td{border:1px solid #ddd;padding:6px;text-align:center;font-size:12px;}
th{background:#f1f1f1;}
button{padding:6px 10px;border:none;border-radius:6px;background:#1e90ff;color:white;cursor:pointer;}

</style>
</head>

<body>

<header>
  <div class="brand">
    <img src="img/icon-192.png">
     <div class="brand-text">
      <div class="subtitle">Koperasi</div>
      <div class="title">ARFA DRIVER</div>
     </div>
    
       <button onclick="window.location='dashboard.html'">Kembali</button>
   <button onclick="exportPDF()">Export PDF</button>
  </div>
  </header>


  <p></p>
  <div class="card">
<div class="filter">
    <label>Dari</label>
    <input type="date" id="tglAwal">

    <label>Sampai</label>
    <input type="date" id="tglAkhir">

    <button onclick="filterTanggal()">Filter</button>
    <button onclick="resetFilter()">Reset</button>
  </div>

  <div class="summary">
    <div id="saldoKas">Saldo Kas : Rp 0</div>
    <div id="kasMasuk">Kas Masuk : Rp 0</div>
    <div id="kasKeluar">Kas Keluar : Rp 0</div>
  </div>

  <button onclick="window.print()">üñ®Ô∏è Print</button>

</div>

<table>
<thead>
<tr>
<th>Tanggal</th>
<th>Keterangan</th>
<th>Masuk</th>
<th>Keluar</th>
<th>Saldo</th>
<th>Sumber</th>
</tr>
</thead>
<tbody id="laporanKas"></tbody>
</table>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getDatabase, ref, onValue }
from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyDd0s73-qW2uiOlBWR-afybFZzMafCHeSo",
  authDomain: "arfa-c7dee.firebaseapp.com",
  databaseURL: "https://arfa-c7dee-default-rtdb.firebaseio.com",
  projectId: "arfa-c7dee",
  storageBucket: "arfa-c7dee.firebasestorage.app",
  messagingSenderId: "468058520812",
  appId: "1:468058520812:web:f9cbc82fe7e88ecda9b9c9"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const kasRef = ref(db,"koperasi/kas");

let laporanData=[];

function formatRp(n){
  return Number(n||0).toLocaleString("id-ID");
}

/* AMBIL DATA REALTIME */
onValue(kasRef,(snap)=>{

  laporanData=[];

  if(snap.exists()){
    const data=snap.val();

    for(const k in data){
      const item=data[k];

      if(item.jumlah == null || !item.tipe) continue;

      let tanggal;

      // SUPPORT TIMESTAMP NUMBER
      if(!isNaN(Number(item.tanggal))){
        tanggal = new Date(Number(item.tanggal));
      }
      // SUPPORT STRING LAMA
      else if(typeof item.tanggal === "string"){
        tanggal = new Date(item.tanggal);
      }
      else{
        continue;
      }

      if(isNaN(tanggal)) continue;

      const jumlah = Number(item.jumlah) || 0;

      laporanData.push({
        tanggal,
        keterangan:item.keterangan ?? "-",
        sumber:item.sumberKas ?? "-",
        masuk:item.tipe==="masuk" ? jumlah : 0,
        keluar:item.tipe==="keluar" ? jumlah : 0
      });
    }
  }

  tampilkanLaporan(laporanData);

});


function tampilkanLaporan(data){

  const tbody=document.getElementById("laporanKas");
  tbody.innerHTML="";

  let saldo=0;
  let totalMasuk=0;
  let totalKeluar=0;

  data.sort((a,b)=>a.tanggal - b.tanggal);

  data.forEach(i=>{

    const masuk = Number(i.masuk)||0;
    const keluar = Number(i.keluar)||0;

    saldo += masuk - keluar;
    totalMasuk += masuk;
    totalKeluar += keluar;

    const tr=document.createElement("tr");
    tr.innerHTML=`
      <td>${i.tanggal.toLocaleDateString("id-ID")}</td>
      <td>${i.keterangan}</td>
      <td>${masuk ? "Rp "+formatRp(masuk) : "-"}</td>
      <td>${keluar ? "Rp "+formatRp(keluar) : "-"}</td>
      <td>Rp ${formatRp(saldo)}</td>
      <td>${(i.sumber||"-").toUpperCase()}</td>
    `;

    tbody.appendChild(tr);
  });

  document.getElementById("saldoKas").innerText="Saldo Kas : Rp "+formatRp(saldo);
  document.getElementById("kasMasuk").innerText="Kas Masuk : Rp "+formatRp(totalMasuk);
  document.getElementById("kasKeluar").innerText="Kas Keluar : Rp "+formatRp(totalKeluar);
}


/* FILTER */
window.filterTanggal=function(){

  const awal=document.getElementById("tglAwal").value;
  const akhir=document.getElementById("tglAkhir").value;

  if(!awal || !akhir){
    alert("Pilih tanggal awal & akhir");
    return;
  }

  const tAwal=new Date(awal);
  tAwal.setHours(0,0,0,0);

  const tAkhir=new Date(akhir);
  tAkhir.setHours(23,59,59,999);

  const filtered=laporanData.filter(i=>{
    return i.tanggal>=tAwal && i.tanggal<=tAkhir;
  });

  tampilkanLaporan(filtered);
}

window.resetFilter=function(){
  document.getElementById("tglAwal").value="";
  document.getElementById("tglAkhir").value="";
  tampilkanLaporan(laporanData);
}

</script>

</body>
</html>
