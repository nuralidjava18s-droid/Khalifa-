<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Koperasi Arfa</title>
  
  <link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#0f172a">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
  
<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background: linear-gradient(to bottom right, #1e3c72, #2a5298);
  color:white;
}

.card{
  width:90%;
  max-width:360px;
  text-align:center;
  padding:25px 20px;
  border-radius:16px;
  background: rgba(255,255,255,0.1);
  box-shadow: 0 4px 20px rgba(0,0,0,0.2);
}

.card img{
  width:80px;
  margin-bottom:15px;
  border-radius:50%;
}

button{
  width:100%;
  padding:12px;
  margin-top:12px;
  border:none;
  border-radius:8px;
  font-size:15px;
  font-weight:bold;
  cursor:pointer;
  background: linear-gradient(to right, #00c6ff, #0072ff);
  color:white;
}

button:hover{
  opacity:0.85;
}

.footer{
  position:fixed;
  bottom:15px;
  width:100%;
  text-align:center;
  font-size:12px;
  color:rgba(255,255,255,0.8);
}
</style>
</head>

<body>

<div class="card">
  <img src="img/icon-192.png">
  <h3>Sistem Koperasi Arfa</h3>

  <button onclick="login('admin')">Masuk sebagai Admin</button>
  <button onclick="login('user')">Masuk sebagai User</button>
</div>

<script>
const codes = {
  admin: "ali26",
  user: "user26"
};

function login(role){
  const code = prompt(`Masukkan kode untuk ${role}:`);
  if(code === codes[role]){
    localStorage.setItem("role", role);
    localStorage.setItem("user", role);
    localStorage.setItem("sessionCode", code); // Simpan session
    window.location.href = "dashboard.html";
  } else {
    alert("Kode salah! Akses ditolak.");
  }
}
</script>

<!-- REGISTER SERVICE WORKER -->
<script>
if ("serviceWorker" in navigator) {
  window.addEventListener("load", () => {
    navigator.serviceWorker.register("./sw.js");
  });
}
</script>

</body>
</html>
